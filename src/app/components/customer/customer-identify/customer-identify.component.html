
<html dir="rtl">


  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>חיפוש לקוח</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>    

        <section class="example-section">
        <form [formGroup]="form" (ngSubmit)="validation()">
          
          <mat-form-field>
            <mat-label>תז</mat-label>
            <input matInput  id="customerId" formControlName="customerId" name="customerId" #customerId placeholder="הקלד ת.ז. ..">                
          </mat-form-field>
          
          <br>
          <button mat-flat-button color="primary" type="submit" [disabled]="false">חפש</button>

        </form>
        <h5>{{message}}</h5>

        </section>


    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>


</html>
