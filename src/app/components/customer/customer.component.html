<html dir="rtl">

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title><strong></strong></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>     
      
    
      <app-customer-identify (isValid)="onCustomerValidation($event)" (customerId)="getId($event)"></app-customer-identify>
    
      <app-customer-details [hidden]="!isCustomerValid" [tCustomerId]="customerId"></app-customer-details>
   
   
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
