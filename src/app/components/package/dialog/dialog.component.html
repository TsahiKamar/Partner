<html dir="rtl">

  <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>רשימת חבילות</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
  
          <table mat-table [dataSource]="data" matSort matSortActive="name" class="mat-elevation-z8">
  
         <!--   <ng-container matColumnDef="customerId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>מזהה לקוח</th>
              <td mat-cell *matCellDef="let element"> {{ element.customerId }} </td>
          </ng-container>-->
  
  
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>סוג</th>
                <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
            </ng-container>
       
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef [hidden]="false">שם</th>
                <td mat-cell *matCellDef="let element" [hidden]="false"> {{ element.name }} </td>
            </ng-container>
         
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef [hidden]="false">כמות</th>
                <td mat-cell *matCellDef="let element" [hidden]="false"> {{ element.quantity }} </td>
            </ng-container>
     
            
            <ng-container matColumnDef="utilization">
              <th mat-header-cell *matHeaderCellDef [hidden]="false">ניצול</th>
              <td mat-cell *matCellDef="let element" [hidden]="false"> {{ element.utilization }} </td>
            </ng-container>
   
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
            </table>
            <!--Table End -->
  
   
      </mat-card-content>
      <mat-card-actions>
    
      </mat-card-actions>
  </mat-card>  
  
  </html>
