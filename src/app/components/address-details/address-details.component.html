
<html dir="rtl">
 
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle>כתובת</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <section class="example-section">
      
      <form [formGroup]="form" #ff>
      
  
      <mat-form-field>
        <mat-label>עיר</mat-label>
        <input matInput  id="city" formControlName="city" required>                
      </mat-form-field>

      <mat-form-field>
         <mat-label>רחוב</mat-label>
         <input matInput  id="street" formControlName="street">                
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>מס' בית</mat-label>
        <input matInput  id="houseNum" formControlName="houseNum">                
      </mat-form-field>
  
 
      <mat-form-field>
        <mat-label>מיקוד</mat-label>
        <input matInput  id="zipCode" formControlName="zipCode">                
      </mat-form-field>
     
      <br>
      <button mat-button (click)="openDialog()">עדכון</button>
 
      
        
      </form>
      </section>
      
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
      </mat-card>
      
      
</html>
