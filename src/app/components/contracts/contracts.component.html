
<html dir="rtl">

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle>רשימת מנויים</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort matSortActive="memberNumber" class="mat-elevation-z8">



        <ng-container matColumnDef="memberNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="false">מס׳ מנוי</th>
            <td mat-cell *matCellDef="let element" [hidden]="false"> {{ element.memberNumber }} </td>
        </ng-container>
    

          <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef>סוג</th>
              <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
          </ng-container>
     
          <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef [hidden]="false">שם פרטי</th>
              <td mat-cell *matCellDef="let element" [hidden]="false"> {{ element.firstName }} </td>
          </ng-container>
       

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef [hidden]="false">שם משפחה</th>
            <td mat-cell *matCellDef="let element" [hidden]="false"> {{ element.lastName }} </td>
        </ng-container>
     
      
        <ng-container matColumnDef="packages">
            <th mat-header-cell *matHeaderCellDef>חבילות</th>
            <td mat-cell *matCellDef="let element"><a mat-stroked-button routerLink="." (click)="openDialog(element.packages)">הצג חבילות</a>
            
            </td>
          </ng-container>
 

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
          </table>
          <!--Table End -->

    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>




</html>
